<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="/css/spectre.min.css">
    <link  rel="stylesheet" href="/css/spectre-icons.min.css">
    <title>Aplicacion con Node.Js Socket y Mongo DB</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container grid-xl">
        <section class="columns">
            <div class="col-3">
                <img class="img-notes" src="notes.png" alt="">
            </div>
            <div class="column col-9">
                <div class="hero">
                    <div class="hero-body">
                      <h1>Notas</h1>
                      <p>Bienvenido a tu aplicación de notas</p>
                    </div>
                  </div>                  
            </div>
        </section>
        <section class="columns">
            <div class="column col-mx-auto col-8">
                <div class="panel notas">
                    <div class="panel-header">
                      <div class="panel-title">Mis notas</div>
                    </div>
                    <div class="panel-body" id="notes">
                      <!-- contents -->
                    </div>
                  </div>
            </div>
            <div class="column col-4">
                <form id="noteForm">
                    <div class="form-group">
                        <input type="text" class="form-input" id="title" autofocus placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <textarea id="description" cols="30" rows="10" class="form-input" placeholder="Descripción"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success"><i class="icon icon-plus"></i> Agregar nota</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
