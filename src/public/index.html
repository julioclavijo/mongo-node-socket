<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="/css/spectre.min.css">
    <link  rel="stylesheet" href="/css/spectre-icons.min.css">
    <title>Aplicacion con Node.Js Socket y Mongo DB</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="columns">
            <div class="column col-mx-auto col-6">
                <h1>Notas</h1>
                <div class="panel notas">
                    <div class="panel-header">
                      <div class="panel-title">Notas</div>
                    </div>
                    <div class="panel-body" id="notes">
                      <!-- contents -->
                    </div>
                  </div>
            </div>
            <div class="column col-6">
                <h2><i class="icon icon-plus"></i>Agregar Nota</h2>
                <form id="noteForm">
                    <div class="form-group">
                        <input type="text" class="form-input" id="title">
                    </div>
                    <div class="form-group">
                        <textarea id="description" cols="30" rows="10" class="form-input"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
